<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>QR Code Styling</title>    <script type="text/javascript" src="qr-code-styling.js"></script></head><body><div id="canvas"></div><script type="text/javascript">function convert4Dtext(str){  let coll = str.split("");  let char;  for (var i = 0; i < coll.length-1; i++) {    if (coll[i]==="*" && coll[i+1]==="~"){      if (coll[i+2]==="e") char="=";      if (coll[i+2]==="a") char="&";      if (coll[i+2]==="p") char="%";      if (coll[i+2]==="q") char="'";      if (coll[i+2]==="d") char="\"";      coll.splice(i,2,char);      coll.splice(i+1,3);    }  }  return coll.join("");}    const qrCode = new QRCodeStyling({        width: 300,        height: 300,        type: "canvas",        data: convert4Dtext("*~a~*w*~e~*ac*~d~*bc*~d~*"),        image: "",        dotsOptions: {            color: "#4267b2",            type: "rounded"        },        backgroundOptions: {            color: "#e9ebee",        },        imageOptions: {            margin: 5        }    });    qrCode.append(document.getElementById("canvas"));    function getQRPicture() {        let canvas = document.getElementsByTagName("canvas").item(0)        let base64text = canvas.toDataURL();        return base64text;    }</script></body></html>
